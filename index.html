<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Questrial&display=swap" rel="stylesheet">
    
    

    

</head>
<body class="body" >
    <div class="box">
        <div class="flipper">
            Password Generator
        </div>
        
        <div class="colorgenerator">
            <div class="colorcode">
                #abcdef
            </div>
            
            <form id="generate" class="input-hi">
                <input name="t" class="input-field" placeholder="Enter length of Password" required/><br>
                <input type="button" class="btn" onclick="generate(t.value)" value="Generate">
    
                
            </form>
            
            </div>
            <div class="social-icons">
                <a class="fa fa-facebook" href="https://www.facebook.com/" target="_blank"></a>
                <a class="fa fa-instagram" href="https://www.instagram.com/" target="_blank"></a>
                <a class="fa fa-twitter" href="https://twitter.com/" target="_blank"></a>
            </div>
            
            
        
        </div>
       
        
        <!-- <button onclick="generate(t.value)">Generate</button> -->
    </div>
    <script src="script.js"></script>   
</body>

</html>
